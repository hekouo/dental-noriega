name: SBOM Weekly

on:
  schedule:
    - cron: "0 6 * * 1"   # lunes 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # necesario para subir al Dependency Graph

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0.15.0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbomweekly
          path: sbom.spdx.json
          retention-days: 30

      # Sube el SBOM al Dependency Graph cuando es ejecuci√≥n manual o schedule
      - name: Upload to GitHub Dependency Graph
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/dependency-graph/sbom \
            -f sbom=@sbom.spdx.json || echo "Upload failed, continuing..."
