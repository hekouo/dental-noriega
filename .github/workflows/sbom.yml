name: SBOM Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write  # necesario para subir al Dependency Graph

jobs:
  sbom:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # No hace falta instalar pnpm ni deps para generar SBOM con Anchore
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0.20.11
        with:
          syft-version: v1.38.2
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json
          upload-artifact: false

      # Sube el SBOM al Dependency Graph cuando es push a main
      - name: Upload to GitHub Dependency Graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/dependency-graph/sbom \
            -f sbom=@sbom.cdx.json
