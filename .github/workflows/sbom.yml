name: SBOM Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write  # necesario para subir al Dependency Graph

jobs:
  sbom:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache Syft para reducir descargas y flakiness
      - name: Cache Syft
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/syft
          key: syft-${{ runner.os }}-1.38.2
          restore-keys: |
            syft-${{ runner.os }}-

      # No hace falta instalar pnpm ni deps para generar SBOM con Anchore
      - name: Generate SBOM (CycloneDX JSON)
        id: generate-sbom
        uses: anchore/sbom-action@v0.20.11
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        with:
          syft-version: "1.38.2"
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json
          upload-artifact: false

      # Fallback: generar SBOM con Docker si anchore/sbom-action fall√≥ en PRs
      - name: Generate SBOM (Docker fallback)
        if: github.event_name == 'pull_request' && steps.generate-sbom.outcome != 'success'
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            -w /src \
            anchore/syft:v1.38.2 \
            dir:/src \
            -o cyclonedx-json=/src/sbom.cdx.json || echo "Docker fallback also failed"

      # Sube el SBOM al Dependency Graph cuando es push a main
      - name: Upload to GitHub Dependency Graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.generate-sbom.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f sbom.cdx.json ]; then
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/dependency-graph/sbom \
              -f sbom=@sbom.cdx.json
          else
            echo "SBOM file not found, skipping upload"
          fi

