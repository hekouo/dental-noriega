name: SBOM Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  # Necesario para subir el SBOM al Dependency Graph
  contents: write

jobs:
  sbom:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # pnpm no existe “mágicamente”; habilita Corepack primero
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          # No uses cache: 'pnpm' aquí; requiere pnpm instalado antes

      - name: Prepare pnpm
        run: corepack prepare pnpm@10.18.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SBOM (CycloneDX JSON)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.cdx.json --output-format JSON

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          retention-days: 30

      # Subir al Dependency Graph solo en pushes a main
      - name: Upload to GitHub Dependency Graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/dependency-graph/sbom \
            -f sbom=@sbom.cdx.json


