name: Audit (Lighthouse + Axe)

on:
  workflow_dispatch:
    inputs:
      preview_url:
        description: "URL a auditar (ej. https://dental-noriega.vercel.app)"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: audit-${{ github.ref }}
  cancel-in-progress: false

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Importante: NO fijar "version" aquí; tomará la de package.json#packageManager
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Print tool versions
        run: |
          node -v
          pnpm -v
          google-chrome --version || true

      - name: Setup Chrome (for Lighthouse)
        uses: browser-actions/setup-chrome@v1

      - name: Install Playwright browsers (for Axe)
        run: npx playwright install --with-deps

      - name: Lighthouse
        env:
          AUDIT_URL: ${{ inputs.preview_url }}
        run: pnpm audit:lh

      - name: Axe (accessibility)
        env:
          AUDIT_URL: ${{ inputs.preview_url }}
        run: pnpm audit:axe

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: |
            reports/lighthouse/**
            reports/axe/**