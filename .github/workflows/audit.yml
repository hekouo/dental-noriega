name: Audit (Lighthouse + Axe)

run-name: "Audit: ${{ inputs.preview_url }}"

on:
  workflow_dispatch:
    inputs:
      preview_url:
        description: "URL a auditar (ej. https://dental-noriega.vercel.app)"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: audit-${{ github.ref }}
  cancel-in-progress: false

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
      AUDIT_URL: ${{ inputs.preview_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Importante: no fijar 'version' aqu√≠ para no chocar con packageManager del package.json
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Setup Chrome (for Lighthouse)
        uses: browser-actions/setup-chrome@v1

      - name: Install Playwright browsers (for Axe)
        run: npx playwright install --with-deps chromium

      - name: Prepare reports folders
        run: |
          mkdir -p reports/lighthouse
          mkdir -p reports/axe
          ls -la
          ls -la scripts || true
          ls -la scripts/audit || true

      - name: Lighthouse
        run: pnpm audit:lh

      - name: Axe (accessibility)
        run: pnpm exec playwright test scripts/audit/axe.spec.ts --reporter=list

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: |
            reports/lighthouse/**
            reports/axe/**