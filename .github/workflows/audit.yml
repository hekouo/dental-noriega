name: Audit (Lighthouse + Axe)

run-name: "Audit: ${{ inputs.preview_url }}"

on:
  workflow_dispatch:
    inputs:
      preview_url:
        description: "URL a auditar (ej. https://dental-noriega.vercel.app)"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: audit-${{ github.ref }}
  cancel-in-progress: false

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm from packageManager
        run: corepack prepare pnpm@$(jq -r '.packageManager' package.json | cut -d'@' -f2 | cut -d'+' -f1) --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Setup Chrome (for Lighthouse)
        uses: browser-actions/setup-chrome@v1

      - name: Install Playwright browsers (for Axe)
        run: npx playwright install --with-deps chromium

      - name: Prepare reports folders
        run: |
          mkdir -p reports/lighthouse
          mkdir -p reports/axe
          ls -la
          ls -la scripts || true
          ls -la scripts/audit || true

      - name: Resolve target URL or fallback
        shell: bash
        run: |
          set -e
          INPUT_URL="${{ inputs.preview_url }}"
          echo "AUDIT_URL_INPUT=${INPUT_URL}" >> "$GITHUB_ENV"

          echo "Probing ${INPUT_URL} ..."
          if curl -sSfL --max-time 8 "${INPUT_URL}" >/dev/null; then
            echo "Remote is reachable."
            echo "AUDIT_URL=${INPUT_URL}" >> "$GITHUB_ENV"
            echo "USING_REMOTE=1" >> "$GITHUB_ENV"
          else
            echo "Remote NOT reachable from runner. Will use local server."
            echo "USING_REMOTE=0" >> "$GITHUB_ENV"
          fi

      - name: Build app (fallback local)
        if: env.USING_REMOTE != '1'
        run: pnpm build

      - name: Start local server :3002
        if: env.USING_REMOTE != '1'
        run: |
          pnpm exec next start -p 3002 &>/tmp/next.log &
          echo "Started next on :3002"

      - name: Wait for local server
        if: env.USING_REMOTE != '1'
        run: npx --yes wait-on --timeout 300000 http://127.0.0.1:3002

      - name: Set AUDIT_URL to local
        if: env.USING_REMOTE != '1'
        run: |
          echo "AUDIT_URL=http://127.0.0.1:3002" >> "$GITHUB_ENV"

      - name: Lighthouse
        run: pnpm audit:lh

      - name: Axe (accessibility)
        run: pnpm exec playwright test --reporter=list

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: |
            reports/lighthouse/**
            reports/axe/**