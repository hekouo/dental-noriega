name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm (only if pnpm)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack prepare pnpm@latest --activate
            pnpm --version
          else
            echo "No pnpm-lock.yaml. Saltando pnpm."
          fi

      - name: Install deps
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            npm ci || npm install
          fi

      - name: Lint
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm lint || echo "Sin lint aÃºn"
          else
            npm run lint --if-present || echo "Sin lint aÃºn"
          fi

      - name: Test
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm -s test || echo "Sin tests aÃºn"
          else
            npm test --if-present || echo "Sin tests aÃºn"
          fi

      - name: Build
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm build || echo "Sin build aÃºn"
          else
            npm run build --if-present || echo "Sin build aÃºn"
          fi
