name: CI

on:
  push:
    branches: [chore/wip-pre-restart]
  pull_request:
    branches: [chore/wip-pre-restart]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node, SIN cache de pnpm para no invocar pnpm todav√≠a
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      # Activa pnpm con Corepack (incluido en Node 20)
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.18.2 --activate
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -s tsc

      - name: Lint
        run: pnpm -s lint

      - name: Build
        run: pnpm -s build
