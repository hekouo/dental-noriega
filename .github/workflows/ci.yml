name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint || echo "Sin script lint"

      - name: Test
        run: pnpm -s test || echo "Sin tests"

      - name: Build
        run: pnpm run build || echo "Sin build"
