name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint || echo "Sin lint aÃºn"
      - run: pnpm -s test || echo "Sin tests aÃºn"
      - run: pnpm build || echo "Sin build aÃºn"
