name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Verify (typecheck + lint + build)
        run: pnpm run -s verify

      - name: Build (artifact)
        run: pnpm run -s build
