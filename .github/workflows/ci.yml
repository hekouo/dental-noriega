nname: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'pnpm'

      # Garantiza pnpm en PATH, sí o sí
      - name: Install pnpm (global)
        run: npm i -g pnpm@10.18.2

      # Plan B por si PATH se pone raro
      - name: Ensure pnpm is available
        shell: bash
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm still not found, enabling via Corepack..."
            corepack enable
            corepack prepare pnpm@10.18.2 --activate
          fi
          echo "Node:" && node -v
          echo "pnpm:" && pnpm --version

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Verify (typecheck + lint + build)
        run: pnpm run -s verify

      - name: Build (artifact)
        run: pnpm run -s build
