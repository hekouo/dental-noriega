name: CI

on:
  push:
    branches: [ chore/wip-pre-restart ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'pnpm'

      # Asegura pnpm en PATH
      - name: Install pnpm (global)
        run: npm i -g pnpm@10.18.2

      - name: Show pnpm version
        run: pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck & Lint
        run: pnpm -s tsc && pnpm -s lint

      - name: Build
        run: pnpm -s build
